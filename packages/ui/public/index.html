<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>OpenZeppelin Contracts Wizard</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>

	<script defer src='/build/embed.js'></script>
</head>
<body>
  <h1>OpenZeppelin Contracts Wizard</h1>
  <oz-wizard style="width: 1100px"></oz-wizard>
  
  <!-- Hidden form necessary for Netlify Forms -->
  <form hidden action="/config" method="POST" name="config" data-netlify="true" data-netlify-honeypot="other">
    <input type="text" name="instance">
    <input type="text" name="data">
    <input type="text" name="action">
    <input type="text" name="other">
    <input type="submit">
  </form>
</body>
</html>
